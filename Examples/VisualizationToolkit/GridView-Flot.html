    <style>
    *{

}
html{
    height: 100%;
}
/* Body */
body {
    margin: 0;
    padding: 0;

    color: #FFF;
    height: 100%;
}

button {
    float:right;

}

#settings{
    float: left;

    width: 250px;

    padding: 10px;
    margin-right: 5px;
    background: #2980b9;
}
#graphview{

}

.cell{

    height: 300px;

}

.graph{
    float:left;
    margin-top: 5px;

.text_field{

    width: 100%;
