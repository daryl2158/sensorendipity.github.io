
<!-- This sample program establishes a basic connection with the phone using sensorendipity. -->
<!--Make sure you installed Sensorendipity on your device before using this and your phone and computer are connected with the same Wi-Fi network-->
<html>
<body>

	<script type="text/javascript">
	ipaddress=prompt("Enter your IP \neg. 192.168.0.0:8765") 
	//parse JSON string
	var data = JSON.parse(httpGet("http://"+ipaddress));
	//create an httpGet request
	function httpGet(theUrl) 
	{ 
		var xmlHttp = null; 
		xmlHttp = new XMLHttpRequest(); 
		xmlHttp.open( "GET", theUrl, false ); 
		xmlHttp.send( null ); 
		return xmlHttp.responseText; 
	}
</script>
Type <b>data.sensors</b> in the browser console to check the sensor values.

</body>
</html>
